<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/quizwuiz/quiz.css">
    <link rel="stylesheet" href="/quizwuiz/Class.css">
    <title>Quiz Wuiz</title>
    <link rel="stylesheet" href="mycss.css">
    <!-- css file link -->
    <style>

    </style>
  
</head>
<body>
    <img src="PhotoRoom-20230424_213449.png" alt="img" id="img" class="img" href="index.html">

    <div class="container">
        <h1 id="title">Embedded System</h1>
   
        <!-- quiz-container -->
        <div id="quiz-container">
            <!-- question container -->
            <div class="questions">
                <h2 id="question"></h2>
                <ol type="A">
                    <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
                </ol>
                <h4 id="stat"></h4>
            </div>
    
            <div class="buttons">
                <button type="button" class="back">Back</button>
                <button type="button" class="next">Next</button>
            </div>
    
        </div>
    
        <!-- scoreboard section -->
        <div id="scoreboard">   
            <h2 id="score-title">Your Score</h2>
            <h2 id="score"></h2>
            <div class="merabtn">
                <button type="button" class="btn" onclick="backToQuiz()">Back to Quiz</button>
                <button type="button" class="btn" ><a href="index.html" style="text-decoration: none;">Back to Home</a></button>
                <button type="button" class="btn" onclick="checkAnswer()">Check Answers</button>
            </div>
            
        </div>
        <!-- answers section -->
        <div id="answerBank">
            <h2>Answers :</h2>
            <ol type="1" id="answers">
    
            </ol>
            <button type="button"  class="btn" onclick="backToQuiz()">Back to Quiz</button>
        </div>
    </div>
    
    
    <!-- javascript file source -->
    <!-- <script src="quiz.js"></script> -->
    <Script src="/quizwuiz/quiz.js"></Script>
    
</body>
</html>
